<script type="text/javascript">
    $("#btn-add-notice").click(function () {
        //用ajax发送异步请求
        $.ajax({
            url: "/admin/add_notice", //前面的端口可以省略,注意是以”/“开头
            type: "POST",
            data: $("#form-add-notice").serialize(),
            dataType: "JSON",
            success: function (json) {
                //js是弱数据类型语言，对象的数据类型不重要，直接用就行，不用定义对应的类型来接收
                if (json.state == 200){
                    alert("发布成功");
                } else {
                    alert(json.message);
                }
            },
            error: function (xhr) {
                alert("保存时产生未知的错误" + xhr.message);
            }
        })
    });
</script>
