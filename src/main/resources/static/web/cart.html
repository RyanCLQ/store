			$(document).ready(function() {
				showCartList();

			function showCartList() {
				$("#cart-list").empty();
				$.ajax({
					url: "/cart",
					type: "GET",
					dataType: "JSON",
					success: function(json) {
						let list = json.data;
						for (let i = 0; i < list.length; i++) {
							let tr = '<tr>'
									+ '<td>'
									+ 	'<input name="ctids" value="#{ctid}" type="checkbox" class="ckitem" />'
									+ '</td>'
									+ '<td><img src="#{img}" class="img-responsive" /></td>'
									+ '<td>#{gname}</td>'
									+ '<td>¥<span id="price-#{ctid}">#{price}</span></td>'
									+ '<td>'
									+ '<input type="button" onclick="delCartItem(#{ctid1})" class="cart-del btn btn-default btn-xs" value="删除" />'
									+ '</td>'
									+ '</tr>';
							tr = tr.replace(/#{ctid}/g, list[i].ctid);
							tr = tr.replace(/#{ctid1}/g, list[i].ctid);
							tr = tr.replace(/#{gname}/g, list[i].gname);
							tr = tr.replace(/#{img}/g, list[i].img);
							tr = tr.replace(/#{price}/g, list[i].price);

							$("#cart-list").append(tr);
						}
					}
				});

			}
			function delCartItem(ctid) {
			$.ajax({
					url: "/cart/" + ctid + "/del",
					type: "POST",
					dataType: "JSON",
					success: function(json) {
						if (json.state == 200) {
							location.reload();
						} else {
							alert(json.message);
						}
					},
					error: function(json) {
						alert("您的登录信息已经过期，请重新登录！HTTP响应码：" + json.status);
						location.href = "login.html";
					}
				});
			}

				if ($("#form-cart-list").serialize()==""){

				}else {

				}
