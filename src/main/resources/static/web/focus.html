		<script type="text/javascript">
			$(document).ready(function() {

			function showFocusList() {
				$("#focus-list").empty();
				$.ajax({
					url: "/goods/focus_list",
					type: "GET",
					dataType: "JSON",
					success: function(json) {
						let list = json.data;
						let count = 0;
						let totalDiv='';
						console.log("length:",list.length);
						for (let i = 0; i < list.length; i++) {
							count++;
							console.log("count:",count);
							console.log("i:",i);
							let div = '<div class="col-md-3">\n' +
									'<div class="goods-panel">\n' +
									'<div class="move-img img-search" />\n' +
									'<img src="#{img}" class="img-responsive" />\n' +
									'</div>\n' +
									'<p>¥#{price}</p>\n' +
									'<p class="text-row-1"><a href="goods.html?gid=#{gid}"><small>#{gname}</small></a></p>\n' +
									'<span>\n' +
									'<a onclick="deleteFocus(#{gid1})" class="btn btn-default btn-xs add-fav"><span class="fa fa-heart"></span>取消收藏</a>\n' +
									'</span>\n' +
									'</div>';
							div = div.replace(/#{gid}/g, list[i].gid);
							div = div.replace(/#{gid1}/g, list[i].gid);
							div = div.replace(/#{img}/g, list[i].img);
							div = div.replace(/#{gname}/g, list[i].gname);
							div = div.replace(/#{price}/g, list[i].price);
							if (count%4==1){
								div = '<div class="col-md-offset-1 col-md-10">\n'+div;
							}else if (count%4==0||i==list.length){
								div = div + '</div>';
							}
							totalDiv+=div;
						}	$("#focus-list").append(totalDiv);
					}
				});
			}
			function deleteFocus(gid) {
				$.ajax({
					url: "/goods/delete_focus",
					type: "POST",
					data: "gid="+gid,
					dataType: "JSON",
					success: function(json) {
						if (json.state == 200) {
							location.reload();
						} else {
							alert(json.message);
						}
					},
					error: function(json) {
						alert("您的登录信息已经过期，请重新登录！HTTP响应码：" + json.status);
						location.href = "login.html";
					}
				});
			}
